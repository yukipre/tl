<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLサーチ</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>TLサーチ</h1>
        <p class="explanation">動画は半自動で収集していますが、<a href="https://docs.google.com/forms/d/e/1FAIpQLScLSfRgfMNU_4qEjGRGAF_pXI0H2b8SIjWMIJJoclHEPBQcdw/viewform?usp=dialog">投稿報告</a>をしていただくと早く確実に反映されます。機能に関する要望等は<a href="https://docs.google.com/forms/d/e/1FAIpQLSeMMA_busAaMC-nMMeTWMbRPVtNHRY1OMcWRHF3P5CCDmzwbQ/viewform?usp=dialog">こちら</a>から。</p>

        <div class="search-section">
            <label>戦地:</label>
            <select id="battleField">
                <option value="屋外" selected>屋外</option>
                <option value="市街地">市街地</option>
                <option value="屋内">屋内</option>
            </select>

            <label>ボス名:</label>
            <select id="bossName">
                <option value="ビナー" selected>ビナー</option>
                <option value="ケセド">ケセド</option>
                <option value="シロ＆クロ">シロ＆クロ</option>
                <option value="ヒエロニムス">ヒエロニムス</option>
                <option value="KAITEN FX Mk.0">KAITEN FX Mk.0</option>
                <option value="ペロロジラ">ペロロジラ</option>
                <option value="ホド">ホド</option>
                <option value="ゴズ">ゴズ</option>
                <option value="グレゴリオ">グレゴリオ</option>
                <option value="ホバークラフト">ホバークラフト</option>
                <option value="クロカゲ">クロカゲ</option>
                <option value="ゲブラ">ゲブラ</option>
                <option value="セト">セト</option>
                <option value="コクマー">コクマー</option>
            </select>

            <label>装甲タイプ:</label>
            <select id="armor">
                <option value="軽装備" selected>軽装備</option>
                <option value="重装甲">重装甲</option>
                <option value="特殊装甲">特殊装甲</option>
                <option value="弾力装甲">弾力装甲</option>
            </select>

            <label>難易度:</label>
            <select id="difficulty">
                <option value="制約解除決戦">制約解除決戦</option>
                <option value="HARDCORE">HARDCORE</option>
                <option value="EXTREME">EXTREME</option>
                <option value="INSANE">INSANE</option>
                <option value="TORMENT" selected>TORMENT</option>
                <option value="LUNATIC">LUNATIC</option>
            </select>

            <label>含める生徒:</label>
            <textarea id="includeStudents"></textarea>

            <label>除外する生徒:</label>
            <textarea id="excludeStudents"></textarea>

            <button id="searchBtn">検索</button>
            <button id="favoriteBtn">お気に入りを表示</button>
        </div>

        <div id="result">
            <h2>検索結果</h2>
            <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p>ロード中...</p>
            </div>
            <ul id="resultList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="script.js"></script>
</body>
</html>
